[build]
  command = "npm run build"
  publish = ".output/public"

[functions]
  node_bundler = "esbuild"

# Ensure API routes hit server functions first
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# SPA fallback for everything else
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200