[build]
  command = "npm run build"
  publish = ".output/public"  # Static output

[build.environment]
  NODE_VERSION = "20"

# Admin/CMS routes (if using Decap)

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions-internal/server"
  status = 200

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/directory/*"
  to = "/directory/index.html"
  status = 200

# SPA fallback for dynamic routes (directory, blog)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200