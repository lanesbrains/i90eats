[build]
  command = "npm run generate"  # Make sure this runs generate
  publish = ".output/public"

# Add this section:
[functions]
  directory = ".output/server"

# API routes â†’ Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# Admin/CMS routes
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/directory/*"
  to = "/directory/index.html"
  status = 200

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200