[build]
  command = "npm run generate"  # Change to generate for static build
  publish = "dist"  # Change to dist for static output

# Remove function redirects since we're going static
# Keep the SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"